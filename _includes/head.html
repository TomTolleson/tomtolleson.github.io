<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="msvalidate.01" content="{{ site.bing_seo }}" />

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>
  <!-- Profile Picture Styling -->
  <style>
    .profile-pic {
      display: block;
      margin: 0 auto;
      text-align: center;
      max-width: 200px;
      border-radius: 50%;
    }
    .profile-pic img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>

  <div class="profile-pic">
    <img src="/images/tom-profile.jpg" alt="Tom Tolleson" />
  </div>
  
  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="/public/css/fonts.css">
  <link rel="stylesheet" href="/public/css/fonts-chinese.css">
  <link rel="stylesheet" href="/public/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/public/css/emoji.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/LQ144x144.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Google analytics -->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

  {% seo %}

  <!-- Open Graph - Override jekyll-seo-tag for LinkedIn compatibility -->
  <meta property="og:title" content="Tom Tolleson · Engineer / Project Manager" />
  <meta property="og:description" content="Portfolio of engineering and data projects by Tom Tolleson. Showcasing Oracle Cloud Infrastructure implementations, clinical trial data management systems, and technical project management expertise." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tomtolleson.github.io/" />
  <meta property="og:image" content="https://tomtolleson.github.io/images/tom-profile.jpg" />
  <meta property="og:image:secure_url" content="https://tomtolleson.github.io/images/tom-profile.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="1200" />
  <meta property="og:site_name" content="Tom Tolleson" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Tom Tolleson · Engineer / Project Manager" />
  <meta name="twitter:description" content="Portfolio of engineering and data projects by Tom Tolleson. Showcasing Oracle Cloud Infrastructure implementations, clinical trial data management systems, and technical project management expertise." />
  <meta name="twitter:image" content="https://tomtolleson.github.io/images/tom-profile.jpg" />

  {% if site.tags == "" %}
    {% include collecttags.html %}
  {% endif %}

  {% if page.robots %} <meta name="robots" content="{{page.robots}}" />{% endif %}

</head>
